name: Build

on: push

env:
  RUSTFLAGS: "-Dwarnings"

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: build-${{ github.ref }}-${{ github.event_name }}
      cancel-in-progress: true
    steps:
      - name: Preflight // Test
        run: |
          sudo apt-get install -y xvfb libappindicator3-1 libnotify4
          wget -q https://github.com/jgraph/drawio-desktop/releases/download/v22.1.16/drawio-amd64-22.1.16.deb
          sudo dpkg -i drawio-amd64-22.1.16.deb
          sudo apt-get -y -f install

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: make build

      - name: Test
        run: xvfb-run --auto-servernum make test

      - name: Format
        run: make fmt-check

      - name: Clippy
        run: make clippy

      - name: Audit
        run: make audit
